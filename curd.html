<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curd Operations using AWS S3</title>
    <link rel="stylesheet" href="curd.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.932.0.min.js"></script>
    
</head>
<body>
    <div class="head">
        <h1 class="header">Doing CURD on AWS S3....</h1>
    </div>
    <div class="upload">
            <h2 class="upload-header">Upload</h2>
            <input type="file" id="fileInput"name="s3-buck" required multiple>
            <button onclick="upload('sks-buck-01')" class="header">Upload Files to Bucket</button>
    </div>
   
    <table>
        <thead id="fileTable">
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Download</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="curd.js"></script>
</body>
</html>
